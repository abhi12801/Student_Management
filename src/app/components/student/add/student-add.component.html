

<div class="w3-container" *ngIf="studentAddForm">
	<form class="w3-container" [formGroup]="studentAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index == undefined">Student Registration</span><span *ngIf="index != undefined">Student Update</span> <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Roll_No</b></label>
		<input class="w3-input w3-border" type="number" formControlName="Roll_No">
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.Roll_No.invalid && (studentAddForm.controls.Roll_No.dirty || studentAddForm.controls.Roll_No.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="Name">
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.Name.invalid && (studentAddForm.controls.Name.dirty || studentAddForm.controls.Name.touched)">Please enter  3 to 50 characters </div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Date of Birth</b></label>
		<input class="w3-input w3-border" type="text" formControlName="Date">
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.Date.invalid && (studentAddForm.controls.Date.dirty || studentAddForm.controls.Date.touched)">Please enter valid Date </div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-Score"></i><b>Score</b></label>
		<input class="w3-input w3-border" type="number" formControlName="Score">
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.Score.invalid && (studentAddForm.controls.Score.dirty || studentAddForm.controls.Score.touched)">Please enter valid Score number</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!studentAddForm.valid"><span *ngIf="index == undefined">Register</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
